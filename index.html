<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>

    <!-- Import html2canvas & jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }

        button:first-of-type {
            background-color: #28a745;
        }

        button:last-of-type {
            background-color: #007bff;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Bill Section */
        #bill {
            background: #fff;
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subheader {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            input, textarea {
                font-size: 14px;
            }

            table th, table td {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bill Generator</h2>

    <form id="billForm">
        <input type="date" id="startDate" required>
        <input type="date" id="endDate" required>
        <input type="text" id="customerName" placeholder="Customer Name" required>
        <input type="text" id="customerPhone" placeholder="Customer Phone Number" required>
        <textarea id="customerAddress" placeholder="Customer Address" required></textarea>
        <input type="text" id="description" placeholder="Room Description" required>
        <input type="number" id="price" placeholder="Price per Night" required>

        <button type="button" onclick="generateBill()">Generate Bill</button>
        <button type="button" onclick="downloadPDF()">Download PDF</button>
    </form>

    <!-- Bill Preview Section -->
    <div id="bill">
        <div class="header">Himachal Guest House</div>
        <div class="subheader">
            <strong>Address: VPO Khera, Teh. Nalagarh, Solan, HP</strong> <br>
            <strong>Phone: +91-9418450853</strong>
        </div>
        <hr>
        <div class="section">
            <strong>Invoice #</strong> <span id="billInvoice"></span><br>
            <strong>Date:</strong> <span id="billDates"></span>
        </div>
        <div class="section">
            <strong>Billed To:</strong> <span id="billCustomer"></span><br>
            <strong>Phone:</strong> <span id="billCustomerPhone"></span><br>
            <strong>Address:</strong> <span id="billCustomerAddress"></span>
        </div>
        <table>
            <tr>
                <th>Description</th>
                <th>Price</th>
                <th>Days</th>
                <th>Total</th>
            </tr>
            <tr>
                <td id="billDescription"></td>
                <td id="billPrice"></td>
                <td id="billDays"></td>
                <td id="billTotal"></td>
            </tr>
        </table>
        <div class="total">Total: ₹<span id="billGrandTotal"></span> (Including all taxes)</div>
        <div style="text-align: center; margin-top: 10px;">THIS IS A SYSTEM GENERATED BILL.</div>
    </div>
</div>

<script>
    let billCount = 1;

    function generateInvoiceNumber() {
        let today = new Date();
        let year = today.getFullYear();
        let month = String(today.getMonth() + 1).padStart(2, '0');
        let date = String(today.getDate()).padStart(2, '0');
        let invoiceNumber = `${year}${month}${date}${String(billCount).padStart(2, '0')}`;
        billCount++;
        return invoiceNumber;
    }

    function calculateDays(startDate, endDate) {
        let start = new Date(startDate);
        let end = new Date(endDate);
        let diffDays = Math.max(1, Math.ceil((end - start) / (1000 * 60 * 60 * 24)));
        return diffDays;
    }

    function generateBill() {
        let startDate = document.getElementById("startDate").value;
        let endDate = document.getElementById("endDate").value;
        let customerName = document.getElementById("customerName").value;
        let price = parseFloat(document.getElementById("price").value);
        if (!startDate || !endDate || !customerName || isNaN(price) || price <= 0) {
            alert("Please fill all fields correctly.");
            return;
        }

        let days = calculateDays(startDate, endDate);
        let total = price * days;

        document.getElementById("billInvoice").innerText = generateInvoiceNumber();
        document.getElementById("billDates").innerText = `${startDate} to ${endDate}`;
        document.getElementById("billDays").innerText = days;
        document.getElementById("billTotal").innerText = "₹" + total;
        document.getElementById("billGrandTotal").innerText = total;
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        html2canvas(document.getElementById("bill")).then(canvas => {
            let pdf = new jsPDF();
            pdf.addImage(canvas.toDataURL("image/png"), "PNG", 10, 10, 180, 0);
            pdf.save("Bill_" + document.getElementById("billInvoice").innerText + ".pdf");
        });
    }
</script>

</body>
</html>
